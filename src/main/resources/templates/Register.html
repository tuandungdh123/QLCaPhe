<body>
<div class="container">
    <div class="left-section">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/images/bannerCaPhe.png}" alt="" class="img-fluid">
            </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <div class="right-section">
        <div class="login-container">
            <form class="login-form">
                <h2 class="login-title"><i class="fas fa-user-circle"></i>Register</h2>
                <div class="form-control">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div id="usernameError"></div>
                <div class="form-control">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" id="password" >
                </div>
                <div class="form-control">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Repeat password" id="repeatPassword" >
                </div>
                <div class="form-control">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" placeholder="Password" id="phone" >
                </div>
                <div id="passwordError"></div>
                <button type="button" onclick="btnRegister_click()">Register</button>
            </form>
        </div>
    </div>
</div>
    </div>
</div>
</div>
<script type="application/ecmascript">
    function btnShowPassword(){
        let element = $(`#password`)
        let toggle = $(`#toggleShowPassword`)
        if (element.prop('type') === 'password') {
            element.prop('type', 'text')
            toggle.removeClass('fa-solid fa-eye-slash').addClass('fa-solid fa-eye')
        } else {
            element.prop('type', 'password')
            toggle.removeClass('fa-solid fa-eye').addClass('fa-solid fa-eye-slash')
        }
    }


</script>
