    function createTableAccount(addToTable) {
        if ($.fn.dataTable.isDataTable('#fillToForm')) {
            $('#fillToForm').DataTable().destroy();
        }
        let bodyTableListAccountString = '';

        addToTable.forEach(function (e, index) {
            bodyTableListAccountString +=
                `<tr>` +
                `<td>${index + 1}</td>` +
                `<td>${e.name}</td>` +
                `<td>${e.account}</td>` +
                `<td>${e.phone}</td>` +
                `<td>${e.email}</td>` +
                `<td>${e.address}</td>` +
                `<td>${e.birthday}</td>` +
                `<td>${e.status}</td>` +
                `</tr>`;
        });
        $("#bodyTableListAccount").html(bodyTableListAccountString);
        let table = new DataTable('#fillToForm',{
           searching :  false,
           info: false,
            paging: true,
            ordering: false,
            lengthMenu:[3]
        });
        $('.dt-length').hide();
        let safe = this
        table.on('dblclick', 'tbody tr', function () {
            let data = table.row(this).data();
            safe.fillDetailForm({
                Staff_Id : data[0],
                name : data[1],
                account : data[2],
                phone : data[3],
                email : data[4],
                address : data[5],
                birthday : data[6],
                status : data[7]
            })
        });
        this.fillDetailForm(this.listStaff[0])
    }

    async function loadDataAccount() {
        let response = await axios.get(`/staff-api/getAllAccount`);
        listAccount = response.data.data;
    }
    async function deleteAccount(){
        let param = {
            Staff_Id : $('#StaffId').val()
        }
        let response = await axios.delete(`/staff-api/DeleteId`, { params: param });
        let result = response.data;
        if(result.success){
            alert('Xóa Account thành công');
        }else{
            alert('Xóa Account thất bại');
        }
        await loadDataAccount();
        createTableAccount(listAccount);
        clearForm();
    }
