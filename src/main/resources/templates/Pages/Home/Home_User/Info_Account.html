<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/layout-css/Infor_Account.css}">
    <title>Thông tin tài khoản</title>
</head>
<body>
<div th:replace=" pages/Home/Home_User/Home :: Nav"></div>
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-3">
            <div class="menu">
                <div class="menu-item">
                    <i class="fa-solid fa-user"></i>
                    Thông tin tài khoản
                </div>
                <div class="menu-item" onclick="window.location.href='/MyOrder'">
                    <i class="fa-solid fa-file-invoice"></i>
                    Đơn hàng của tôi
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Đăng xuất
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="bg-top-account"></div>
            <div class="account-content-inner">
                <div class="avatar-account">
                    <div class="avatar-shadow"></div>
                    <div class="btn-add-photo"></div>
                    <input type="file" id="fileInput" name="user_photo">
                </div>
                <div class="row profile-form" >
                    <div class="col-sm-6" style="margin-top: 90px">
                        <div class="item-profile">
                            <div class="profile-lable">Mã thành viên</div>
                            <input class="profile-input" name="memberno" value="" type="text" disabled="">
                        </div>
                        <div class="item-profile">
                            <div class="profile-lable">Điểm</div>
                            <input class="profile-input" name="point" value="" type="text" disabled>
                        </div>
                        <div class="item-profile">
                            <div class="profile-lable">Họ và tên*</div>
                            <input class="profile-input" name="fullname" id="FullName" type="text" placeholder="Nhập họ tên...">
                        </div>
                        <div class="item-profile">
                            <div class="profile-lable">Sinh nhật*</div>
                            <input class="profile-input" name="date_of_birth" type="text" id="date-group1-2" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <div  class="col-sm-6" style="margin-top: 90px">
                        <div class="item-profile">
                        <div class="profile-lable">Số điện thoại</div>
                        <input class="profile-input" disabled="" name="phone" type="text" placeholder="Số điện thoại..." readonly id="phoneInput">
                    </div>
                        <div class="item-profile">
                            <div class="profile-lable">Email*</div>
                            <input class="profile-input" name="email" type="text" placeholder="Email..." id="EmailUser">
                        </div>
                        <div class="item-profile">
                            <div class="profile-lable">Giới tính*</div>
                            <select class="form-control profile-input" name="gender" id="exampleFormControlSelect1">
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                                <option value="3">Khác</option>
                            </select>
                        </div>
                        <div class="item-profile">
                            <div class="profile-lable">Địa chỉ mặc định</div>
                            <div class="address_wrap">
                                <input class="profile-input" name="address_text" type="text" placeholder="Địa chỉ nhận hàng..." autocomplete="off" id="address">
                                <i class="fas fa-angle-right" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-save-change mt-3" id="btnSave">Lưu Thay Đổi</button>

            <style>
                .btn-save-change{
                    border-radius: 30px;
                    outline: 0;
                    height: 36px;
                    color: #ffffff;
                    text-transform: uppercase;
                    font-weight: 600;
                    width: calc(50% - 30px);
                    border: none;
                    box-shadow: 2px 0 15px 0 rgba(0, 0, 0, 0.12);
                    background: #d8b979;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                    margin-left: 220px;
                }
            </style>
        </div>
    </div>
</div>

<script>
    document.querySelector('.btn-add-photo').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });
</script>

<script th:src="@{/Layout-js/InfoAccountUser.js}"></script>
<script src="https://kit.fontawesome.com/68a6aada2a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
