<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/layout-css/Infor_Account.css}">
    <title>Thông tin tài khoản</title>
</head>
<body>
<div th:replace=" pages/Home/Home_User/Home :: Nav"></div>
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-3">
            <div class="menu">
                <div class="menu-item">
                    <i class="fa-solid fa-user"></i>
                    Thông tin tài khoản
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-file-invoice"></i>
                    Đơn hàng của tôi
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Đăng xuất
                </div>
            </div>
        </div>
        <!-- Thanh ngăn cách dọc -->
            <div class="vr" style="height: 200px"></div>

        <div class="col-sm-8 mt-4" style=" display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;">
            <h1 class="text-center tch-tracking-title mb-0">
                <span class="text-title"><i class="fa-solid fa-clock-rotate-left" style="color: #ffae00;"></i> Tra cứu đơn hàng</span>
            </h1>
            <div class="input-group mb-3 mt-5 w-50">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Tra cứu đơn hàng theo số điện thoại">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/Layout-js/InfoAccountUser.js}"></script>
<script src="https://kit.fontawesome.com/68a6aada2a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
